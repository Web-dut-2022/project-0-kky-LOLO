<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>
    <div id = "top_connection" style="height:40px;width:100%">
        <div id = "blank" style="height:10px;text-align:right">
            <button onclick="jump()">返回</button>
        </div>
        <div id = 1 style="width:10px;float:left"><p></p></div>
        <div id = 2 style="width:70px;text-align:center;float:left"><a href = "//www.baidu.com" target="_blank">百度首页</a></div>
        <div id = 3 style="width:70px;text-align:center;float:left"><a href = "//www.hao123.com" target="_blank">hao123</a></div>
        <div id = "blank_" style="height:10px"><p></p></div>
    </div>
    <div id = "search" style="width:100%;text-align:center">
        <div id = "blank1" style="height:300px"></div>
        <form action="https://graph.baidu.com/s">
            <div style="position: relative;">

                <input id="upload-input" style="position: absolute; top: 0;
                bottom: 0; left: 0;right: 0; opacity: 0;" type="file" accept="image/gif, image/jpg, image/png"
                       onchange="showImg(this)" onclick="clearu()" name = "q"/>
                <div style="text-align: top">
                    <span style="font-size: 12px;">上传文件：</span>
                    <img id="upload" style="width: 40px; height: 40px; vertical-align: middle;" />
                </div>
            </div>
            <div>
                <input type="submit" value="Search">
            </div>
            <span style="font-size: 12px;">目前不具有识图功能</span>
        </form>
    </div>
    <script>
        function jump()
        {
            window.open("index.html")
            alert(window.location);
        }
        function showImg(input)
        {
            var file = input.files[0];
            var reader = new FileReader()
            url = document.getElementById("img-url")
            // 图片读取成功回调函数
            reader.onload = function(e) {
                document.getElementById('upload').src=e.target.result
            }
            reader.readAsDataURL(file)
            url.value = this.result

        }
    </script>

</body>
</html>
